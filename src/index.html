                                    <input id="counseling_yes" type="radio" value="YES" name="counseling" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="counseling_yes" class="text-sm font-medium text-gray-900 dark:text-gray-300">Yes</label>
                                    <input id="counseling_no" type="radio" value="NO" name="counseling" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="counseling_no" class="text-sm font-medium text-gray-900 dark:text-gray-300">No</label>
                              
                                </div> 
                               
                                
                            </div>
                           
                    </div>
                  </section>
        
                
              </div>
              <div class="px-8 w-[80%] mt-4 mx-auto bg-white rounded-xl shadow-lg">
                <section class="bg-white dark:bg-gray-900 w-[100%]">
                    <div class="px-4 mx-auto max-w-[100%] lg:py-8">
                        <div class="grid gap-3 sm:grid-cols-8 sm:gap-6">
                            <div class="sm:col-span-4">
                                <label for="ward" class="block text-sm font-medium text-gray-900 dark:text-white">Ward</label>
                                <input type="text" name="ward" id="ward" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="" required="">
                            </div>
                            <div class="sm:col-span-4">
                                <label for="doctor" class="block text-sm font-medium text-gray-900 dark:text-white">Doctor/Dept</label>
                                <input type="text" name="doctor" id="doctor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="" required="">
                            </div>
                            <div class="sm:col-span-8">
                                <label for="diagnosis" class="block text-sm font-medium text-gray-900 dark:text-white">Diagnosis</label>
                                <input type="text" name="diagnosis" id="diagnosis" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="" required="">
                            </div>
                            <div class="sm:col-span-3">
                                <label for="referral" class="block text-sm font-medium text-gray-900 dark:text-white">Source of referral</label>
                                    <select id="referral" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                        <option value="HOME">Home</option>
                                        <option value="WARD">Ward</option>
                                        <option value="HEALTHINSTITUTION">Health Institution</option>
                                        <option value="OTHERS">Others</option>
                                    </select>
                             </div>
                             <div class="sm:col-span-2">
                                <label for="admission" class="block text-sm font-medium text-gray-900 dark:text-white">Type of admission</label>
                                    <select id="admission" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                        <option value="ELECTIVE">Elective</option>
                                        <option value="EMERGENCY">Emergency</option>
                                    </select>
                             </div>
                             <div class="sm:col-span-3">
                                <label for="arrival" class="block text-sm font-medium text-gray-900 dark:text-white">Mode of arrival</label>
                                    <select id="arrival" class="bg-gray-50 border border-blue-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                        <option value="WHEELCHAIR">Wheelchair</option>
                                        <option value="STRETCHER">Stretcher</option>
                                        <option value="WALKING">Walking</option>
                                    </select>
                             </div>
                             <div class="sm:col-span-3">
                                <label for="serology" class="block text-sm font-medium text-gray-900 dark:text-white">Serology status</label>
                                <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white sm:flex dark:text-white">
                                    <li class="w-full">
                                        <div class="flex items-center ps-3">
                                            <input id="hbags" type="checkbox" value="" class="w-4 h-4 mr-1 text-blue-600 bg-gray-100 border-blue-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600">&nbsp;
                                            <label for="hbags" class="w-full ml-0.5 py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">HBAGS</label>
                                        </div>
                                    </li>
                                    <li class="w-full">
                                        <div class="flex items-center ps-3">
                                            <input id="hiv" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-blue-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">&nbsp;
                                            <label for="hiv" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">HIV</label>
                                        </div>
                                    </li>
                                    <li class="w-full">
                                        <div class="flex items-center ps-3">
                                            <input id="hcs" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-blue-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">&nbsp;
                                            <label for="hcs" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">HCS</label>
                                        </div>
                                    </li>
                                   
                                </ul>
                             </div>
                             <div class="sm:col-span-5"></div>
                             
                        </div>
                    </div>
                   


                </section>
           
              </div> 
            </form>
              <div class="px-8 w-[100%] mt-4 mx-auto "  style="border-top:solid 1px blue; padding-top:10px; text-align:center; margin-bottom:10px">
                <button id="bt_save_changes" type="button" class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.5-4.4-3.5h-1.2c-.7-3-3.2-5.2-6.2-5.6-3-.3-5.9 1.3-7.3 4-1.2 2.5-1 6.5.5 8.8m8.7-1.6V21"/><path d="M16 16l-4-4-4 4"/></svg>
                     &nbsp;Save
                </button>
                <button id="bt_download" type="button" class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.5-4.4-3.5h-1.2c-.7-3-3.2-5.2-6.2-5.6-3-.3-5.9 1.3-7.3 4-1.2 2.5-1 6.5.5 8.8M12 19.8V12M16 17l-4 4-4-4"/></svg>
                     &nbsp;Download
                </button>
               
            </div>

              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button data-modal-hide="static-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">I accept</button>
                  <button data-modal-hide="static-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Decline</button>
              </div>
               -->
          </div>
      </div>
    </div>
